      align-items: center;
      text-decoration: none;
    }

    }

    }

    /* Dark Mode Toggle */

      width: 24px;
      height: 24px;
    }
    
    /* Login Section */
    .members-login {

      background: #ffffff;
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

    .members-login h2 {

      margin-bottom: 2rem;
      text-align: center;
      color: #6a0dad;
    }
    .members-login form {
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .members-login input {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .members-login button {
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      background: #6a0dad;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .members-login button:hover { background: #580a9c; }
    
    /* Footer */

    footer p { font-size: 0.9rem; margin-bottom: 1rem; color: #e0e0e0; }
    footer .social-icons a {

      font-size: 1.2rem;
      margin: 0 0.5rem;
      transition: color 0.3s ease;
    }
    footer .social-icons a:hover { color: #6a0dad; }

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  
  <!-- JavaScript -->
  <script>
    // Initialize particles.js
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#6a0dad" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: false },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: "#6a0dad", opacity: 0.4 },
        move: { enable: true, speed: 6, direction: "none" }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "repulse" } },
        modes: { repulse: { distance: 200, duration: 0.4 }, push: { particles_nb: 4 } }
      },
      retina_detect: true
    });
    
    // Initialize AOS
    AOS.init({ duration: 1000, easing: 'ease-in-out', once: true });
    
    // Dark Mode Toggle
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }
  </script>
