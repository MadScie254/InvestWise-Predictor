<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investwise | Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="logo.png" alt="Investwise Logo">
            </div>
            <h2>Welcome to <span class="highlight">Investwise</span></h2>
            <p class="tagline">Smart investing starts here.</p>
            <form>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="btn">Login <i class="fas fa-arrow-right"></i></button>
                <p class="forgot"><a href="#">Forgot password?</a></p>
                <p class="signup">Don't have an account? <a href="#">Sign up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
