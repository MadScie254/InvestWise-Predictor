<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InvestWise Predictor</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Futuristic Dark Mode Theme */
    body {
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
    }

    h1, h2, h3 {
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Neon Accents */
    .neon-text {
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc;
    }

    button {
      background: transparent;
      border: 2px solid #00ffcc;
      color: #00ffcc;
      padding: 10px 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
      border-radius: 5px;
    }

    button:hover {
      background: #00ffcc;
      color: #0f0f0f;
      box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
    }

    /* Glassmorphism Effect */
    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
      text-align: center;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .glass-card {
        padding: 15px;
        margin: 10px auto;
      }
    }

    /* Micro-Interactions */
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #00ffcc;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Customizable Dashboard */
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin: 20px;
    }

    .widget {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      cursor: grab;
    }

    .widget:hover {
      box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
    }

    /* 3D Globe */
    canvas {
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1 class="neon-text">InvestWise Predictor</h1>
    <p style="text-align: center; margin: 10px 0;">Your AI-Powered Investment Assistant</p>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Sentiment Analysis Widget -->
    <div class="glass-card">
      <h2>Sentiment Analysis</h2>
      <p>Analyze market sentiment from your input:</p>
      <textarea id="inputText" placeholder="Enter text here..." rows="4" style="width: 90%; margin: 10px auto; padding: 10px;"></textarea>
      <button id="analyzeButton">Analyze</button>
      <div id="result" style="margin-top: 10px;"></div>
      <div id="loading" class="spinner" style="display: none;"></div>
    </div>

    <!-- Customizable Dashboard -->
    <div class="glass-card">
      <h2>Customizable Dashboard</h2>
      <div class="dashboard" id="dashboard">
        <div class="widget" draggable="true">Stock Ticker</div>
        <div class="widget" draggable="true">Market News</div>
        <div class="widget" draggable="true">Prediction Summary</div>
      </div>
    </div>

    <!-- 3D Globe Market Heatmap -->
    <div class="glass-card">
      <h2>Global Market Heatmap</h2>
      <canvas id="globeCanvas"></canvas>
    </div>
  </main>
  

  <!-- Footer -->
  <footer style="text-align: center; margin-top: 20px;">
    <p>&copy; 2023 InvestWise Predictor</p>
  </footer>

  <!-- JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three-globe/2.25.3/three-globe.min.js"></script>

  <!-- JavaScript -->
  <script>
    // TensorFlow.js Model for Sentiment Analysis
    async function loadModel() {
      const model = await tf.loadLayersModel('https://example.com/path-to-your-model/model.json');
      return model;
    }

    let model;

    document.addEventListener('DOMContentLoaded', async () => {
      model = await loadModel();
    });

    // Analyze Button Click Event
    document.getElementById('analyzeButton').addEventListener('click', async () => {
      const inputText = document.getElementById('inputText').value;
      if (!inputText.trim()) {
        alert('Please enter some text to analyze.');
        return;
      }

      const resultDiv = document.getElementById('result');
      const loadingSpinner = document.getElementById('loading');

      // Show Loading Spinner
      resultDiv.innerHTML = '';
      loadingSpinner.style.display = 'block';

      // Simulate Sentiment Analysis
      setTimeout(() => {
        const sentiment = Math.random() > 0.5 ? 'Positive' : 'Negative';
        const confidence = Math.random().toFixed(2);

        resultDiv.innerHTML = `<p><strong>Sentiment:</strong> ${sentiment}</p>
                               <p><strong>Confidence:</strong> ${confidence}</p>`;
        loadingSpinner.style.display = 'none';
      }, 2000);
    });

    // Drag-and-Drop Widgets
    const dashboard = document.getElementById('dashboard');
    let draggedWidget = null;

    dashboard.addEventListener('dragstart', (e) => {
      draggedWidget = e.target;
      e.dataTransfer.setData('text/plain', '');
    });

    dashboard.addEventListener('dragover', (e) => {
      e.preventDefault();
    });

    dashboard.addEventListener('drop', (e) => {
      e.preventDefault();
      if (draggedWidget && e.target.classList.contains('widget')) {
        const targetWidget = e.target;
        const tempOrder = draggedWidget.style.order;
        draggedWidget.style.order = targetWidget.style.order;
        targetWidget.style.order = tempOrder;
      }
    });

    // 3D Globe Market Heatmap
    const Globe = new ThreeGlobe()
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
      .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-bump.jpg')
      .pointsData([
        { lat: 37.7749, lng: -122.4194, size: 0.5, color: 'red' }, // San Francisco
        { lat: 51.5074, lng: -0.1278, size: 0.5, color: 'blue' },   // London
        { lat: -33.8688, lng: 151.2093, size: 0.5, color: 'green' } // Sydney
      ]);

    const scene = new THREE.Scene();
    scene.add(Globe);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 200;

    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('globeCanvas') });
    renderer.setSize(window.innerWidth * 0.8, window.innerHeight * 0.5);

    function animate() {
      requestAnimationFrame(animate);
      Globe.rotation.y += 0.001;
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
