<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investwise - Login</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --bg-light: #f4f4f4;
            --bg-dark: #1e1e1e;
            --text-light: #333;
            --text-dark: #f4f4f4;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-light);
            color: var(--text-light);
            transition: background 0.3s, color 0.3s;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .intro {
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1s forwards;
            margin-bottom: 20px;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .login-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: slideUp 1s ease-in-out;
        }
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .input-group {
            position: relative;
            margin: 20px 0;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-group label {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #aaa;
            transition: 0.3s;
        }
        .input-group input:focus + label,
        .input-group input:valid + label {
            top: -10px;
            left: 5px;
            font-size: 12px;
            color: var(--primary-color);
        }
        .btn {
            background: var(--primary-color);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #45a049;
        }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }
        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }
        body.dark-mode .login-box {
            background: rgba(50, 50, 50, 0.9);
        }
    </style>
</head>
<body>
    <div class="theme-toggle">
        <input type="checkbox" id="theme-switch">
        <label for="theme-switch" class="toggle-label">ðŸŒ™</label>
    </div>
    <div class="container">
        <div class="intro">
            <h1>Welcome to <span class="highlight">Investwise</span></h1>
            <p class="tagline">Smart investing starts here.</p>
        </div>
        <div class="login-box">
            <div class="logo">
                <img src="logo.png" alt="Investwise Logo">
            </div>
            <form>
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="email">ðŸ“§ Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">ðŸ”’ Password</label>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="forgot"><a href="#">Forgot password?</a></p>
                <p class="signup">Don't have an account? <a href="#">Sign up</a></p>
            </form>
        </div>
    </div>
    <script>
        const themeSwitch = document.getElementById('theme-switch');
        themeSwitch.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
